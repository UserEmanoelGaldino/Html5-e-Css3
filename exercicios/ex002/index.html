<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos e Quebras</title>
</head>
<body>
    <h1>EX002 - Parágrafos e quebras de linha</h1>
    <hr>

    <p>A declaração da marca paragrafo se dá pelo par de tags &lt;p&gt; e &lt;/p&gt; </p>

    <p>Para realizar uma quebra de linha no mesmo parágrafo, você pode usar a marca &lt;br&gt;, como no exemplo abaixo:</p>

    <p>
        texto 1 <br>
        texto 2 <br>
        texto 3 <br> Todos estes textos estão no mesmo par de tags.
    </p>

</body>
</html>
